<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>添加</title>
    <style>
        /* 设置表单大小 */
        .form-container {
            width: 400px;
            margin: 0 auto;
        }

        /* 设置表单元素样式 */
        .form-container label {
            display: block;
            margin-bottom: 10px;
        }

        /* 设置按钮样式 */
        .form-container input[type="submit"] {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1 style="margin-top:150px; margin-bottom:-150px; margin-left: 400px; margin-right: 100px;color: #337ab7">添加人员信息：</h1>
<div style="display: flex; justify-content: center; align-items: center; height: 80vh;">
    <form th:action="@{/add1}" method="post">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id"><br><br>
        <label for="name">姓名:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="major">专业:</label>
        <input type="text" id="major" name="major"><br><br>
        <label for="description">描述:</label><br>
        <textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>
        <button type="submit" value="添加" class="btn btn-sm btn-primary">添加</button>
    </form>
</div>
</body>
</html>
