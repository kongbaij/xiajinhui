<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>编辑</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">
        function updatess() {
            document.getElementById('xb').submit()
        }

    </script>
    <style>
        /* 设置表单大小 */
        .form-container {
            width: 400px;
            margin: 0 auto;
        }

        /* 设置表单元素样式 */
        .form-container label {
            display: block;
            margin-bottom: 10px;
        }

        /* 设置按钮样式 */
        .form-container input[type="submit"] {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1 style="margin-top:150px; margin-bottom:-150px; margin-left: 400px; margin-right: 100px;color: #337ab7">修改人员信息：</h1>
<div style="display: flex; justify-content: center; align-items: center; height: 80vh;">
    <form id="xb" th:action="@{/edit2}" method="post">
        <input type="hidden" name="_method" value="PUT">
        <label for="id">ID:</label>
        <input th:value="${sps.id}" type="text" id="id" name="id"><br><br>
        <label for="name">姓名:</label>
        <input th:value="${sps.name}" type="text" id="name" name="name"><br><br>
        <label for="major">专业:</label>
        <input th:value="${sps.major}" type="text" id="major" name="major"><br><br>
        <label for="description">描述:</label><br>
        <input id="description" name="description" type="text" th:value="${sps.description}"><br><br>
        <a class="btn btn-sm btn-primary" onclick="updatess()">修改</a>
    </form>

</div>
</body>
</html>
